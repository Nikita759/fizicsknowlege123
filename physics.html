<h2>Свободное падение</h2>
<p>Свободное падение — это движение тела только под воздействием силы тяжести. В отсутствии сопротивления воздуха все тела падают с одинаковым ускорением.</p>
<p>Ускорение свободного падения на Земле примерно равно <strong>9.8 м/с²</strong>.</p>
